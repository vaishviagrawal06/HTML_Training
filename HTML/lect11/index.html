<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            border: 3px solid black;
            height: 800px;
            display: grid;
            background-color: antiquewhite;
            /* margin: 20px; */
            grid-template-columns:200px 200px 200px;
            grid-template-rows:200px ;


        }
        .child{
            background-color: aliceblue;
            border: 1px solid black;
        }
        #one{
background-color: aqua;
border: 3px solid blue;
grid-column-start: 2;
grid-column-end: 3;
        }
        #seven{
background-color: rgb(52, 218, 157);
border: 3px solid blue;
        }
        #nine{
background-color: rgb(255, 217, 0);
border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="one">1</div>
        <div class="child"id="two" >2</div>
        <div class="child" id="three">3</div>
        <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
        <div class="child" id="six">6</div>
        <div class="child" id="seven">7</div>
        <div class="child" id="eight">8</div>
        <div class="child" id="nine">9</div>
        <div class="child" id="ten">10</div>
    </div>
    
</body>
</html>
