<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Festival</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(lightblue, white);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      font-size: 45px;
      color: rgb(196, 20, 155);
    }


    .b1 {
          position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
      background: rgb(255, 0, 0);
      left: 200px;
      top: 520px;

          animation-name: fly;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
    }

    .b2 {
          position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
      background: rgb(140, 196, 61);
      left: 400px;
      top: 520px;

          animation-name: fly;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
    }

     .b3 {
          position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
      background: hotpink;
      left: 600px;
      top: 520px;

          animation-name: fly;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
    }

    
     .b4 {
          position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
      background: rgb(0, 255, 102);
      left: 800px;
      top: 520px;

          animation-name: fly;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
    }

    
    
     .b5 {
          position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
      background: rgb(0, 170, 255);
      left: 1000px;
      top: 520px;

          animation-name: fly;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
    }

   @keyframes fly{
     0% {
        transform: translateY(0) translateX(0);
      }

      100%{
        transform: translateY(-650px) translateX(-50px);
      }

   }
  </style>
</head>

<body>
  <h1>ðŸŽ‰ WELCOME TO THE BALLOON FESTEVIAL ðŸŽˆ</h1>

  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
  <div class="balloon b5"></div>
</body>
</html>
