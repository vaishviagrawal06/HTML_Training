<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Festival</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(lightblue, white);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      font-size: 45px;
      color: rgb(196, 20, 155);
    }

    /* âœ… Common Balloon style */
    .balloon {
      position: absolute;
      width: 90px;
      height: 120px;
      border-radius: 60%;
    }

    /* âœ… b1 Balloon */
    .b1 {
      background: red;
      left: 60px;
      top: 520px;

      animation: fly1 3s linear infinite;
    }

    /* âœ… b1 Animation */
    @keyframes fly1 {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-300px) translateX(30px);
      }
      100% {
        transform: translateY(-650px) translateX(-30px);
      }
    }
  </style>
</head>

<body>
  <h1>ðŸŽ‰ WELCOME TO THE BALLOON FESTEVIAL ðŸŽˆ</h1>

  <div class="balloon b1"></div>
</body>
</html>
