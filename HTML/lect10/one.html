<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Festival</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, rgb(149, 228, 248), white);
            overflow: hidden;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-top: 25px;
            font-size: 45px;
            color: deeppink;
            text-shadow: 2px 2px 4px black;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 110px;
            background: green;
        }

        /* Balloon Common */
        .balloon {
            position: absolute;
            width: 90px;
            height: 110px;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        /* Balloon string */
        .balloon::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 80px;
            background: black;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
        }

        /* Different Balloons */
        .b1 {
            background: red;
            left: 60px;
            top: 220px;
            animation-duration: 2.5s;
        }

        .b2 {
            background: yellow;
            left: 300px;
            top: 180px;
            animation-duration: 3s;
        }

        .b3 {
            background: blue;
            left: 850px;
            top: 350px;
            animation-duration: 2.2s;
        }

        .b4 {
            background: green;
            left: 1100px;
            top: 240px;
            animation-duration: 3.5s;
        }

        .b5 {
            background: orange;
            left: 1200px;
            top: 100px;
            animation-duration: 4s;
        }

        /* Floating Animation */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-60px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŽ‰ Welcome to Balloon Festival ðŸŽˆ</h1>

    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>
    <div class="balloon b4"></div>
    <div class="balloon b5"></div>

    <div class="ground"></div>
</body>

</html>
