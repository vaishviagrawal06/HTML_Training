<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Image</title>
  <style>
    div{
      height: 500px;
      width: 300px;
      background-color: rgb(22, 110, 81);
      border: 2px solid black;
      margin: 20px auto;
      transition: 3s;
    }

    img{
      height: 250px;
      width: 300px;
      transition: 3s;
    }

    .parent:hover{
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="parent">
    <img src="https://images.unsplash.com/photo-1768590238659-b401ffa9571e?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sky">
  </div>

</body>
</html>
