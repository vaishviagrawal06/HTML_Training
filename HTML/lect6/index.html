<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Timing Function</title>

  <style>
    #parent {
      width: 1000px;
      height: 400px;
      border: 2px solid red;
    }

    #parent:hover .one {
      margin-left: 900px;
    }

    #one {
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      border-radius: 50%;
      transition: 3s;
      transition-timing-function: linear;
    }

    #two {
      width: 100px;
      height: 100px;
      background-color: rgb(210, 127, 19);
      border-radius: 50%;
      transition: 3s;
      transition-timing-function: ease-in;
    }

    #three {
      width: 100px;
      height: 100px;
      background-color: rgb(227, 164, 80);
      border-radius: 50%;
      transition: 3s;
      transition-timing-function: ease-out;
    }

    #four {
      width: 100px;
      height: 100px;
      background-color: rgb(221, 134, 20);
      border-radius: 50%;
      transition: 3s;
      transition-timing-function: ease-in-out;
    }
  </style>
</head>

<body>

  <div id="parent">
    <div id="one" class="one"></div>
    <div id="two" class="one"></div>
    <div id="three" class="one"></div>
    <div id="four" class="one"></div>
  </div>

</body>
</html>
