<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            border: 2px solid red;
            height: 200px;
            width: 200px;
            margin: 20px auto;
            position: relative;
            top: 20px;
            left: 20px;
        }
         #child{
            background-color: aquamarine;
           height: 50px;
           width: 50px;
           position: absolute;
           top: 50px;
           left: 50px;

        }
    </style>
</head>
<body>
    <div id = "parent">
        <div id = "child"></div>
    </div>
    
</body>
</html>
