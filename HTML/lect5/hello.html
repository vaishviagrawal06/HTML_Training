<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image</title>
    <style>
        #parent{
            background-color: beige;
        }

        #child{
            position: absolute;
            top: 150px;
            left: 150px;
        }

        #child img{
            border-radius: 100px;
            width: 100px;
            height: 100px;
            transition: 3s;
        }
        #child img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>

<body style="background-color:#414141;color: #ffffff;">

    <div id="parent">
        <img width="400px" height="200px"
            src="https://images.unsplash.com/photo-1768245076574-3aee5a33db63?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="img">

        <div id="child">
            <img
                src="https://plus.unsplash.com/premium_photo-1661540828825-8722c5426c4a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="img">
        </div>
    </div>

</body>
</html>
