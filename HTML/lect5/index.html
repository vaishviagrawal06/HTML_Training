<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotation Card</title>

  <style>
    body{
      background-color:#414141;
      color:#ffffff;
    }

    #parent{
      background-color: beige;
      height: 400px;
      width: 400px;
      margin: 100px auto;
      position: relative;
      border-radius: 22px;

      transition: 0.5s;
    }
    #parent:hover{
      transform: rotate(5deg);
    }

    #parent img{
      width: 400px;
      height: 200px;
      object-fit: cover;
      transition: 3s;
    }

    #child{
      position: absolute;
      top: 150px;
      left: 150px;
    }

    #child img{
      width: 100px;
      height: 100px;
      border-radius: 100px;
      /* object-fit: cover; */

      transition: 3s;
    }

    #child img:hover{
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div id="parent">
    <img src="https://images.unsplash.com/photo-1768245076574-3aee5a33db63?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img">

    <div id="child">
      <img src="https://plus.unsplash.com/premium_photo-1661540828825-8722c5426c4a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="profile">
    </div>
  </div>
</body>
</html>
