<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWebsite</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background-color: white;
    }

    /* ===== Navbar ===== */
    #navbar{
      background-color: black;
      color: white;
      height: 70px;
      padding: 20px 40px;
    }

    #logo{
      font-size: 28px;
      font-weight: bold;
      display: inline-block;
    }

    #menu{
      display: inline-block;
      float: right;
      font-size: 18px;
      margin-top: 5px;
    }

    #menu a{
      color: white;
      text-decoration: none;
      margin: 0px 6px;
    }

    /* ===== Cards Section ===== */
    #container{
      width: 100%;
      text-align: center;
      margin-top: 80px;
    }

    .card{
      width: 320px;
      height: 420px;
      border: 1px solid lightgray;
      border-radius: 15px;
      display: inline-block;
      margin: 20px;
      padding: 25px 15px;
      background-color: white;
    }

    /* Online/Offline Badge */
    .badge{
      width: 90px;
      padding: 6px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin-left: 200px;
      margin-bottom: 10px;
    }

    .online{
      background-color: green;
    }

    .offline{
      background-color: red;
    }

    /* Circle Avatar */
    .circle{
      width: 110px;
      height: 110px;
      background-color: black;
      border-radius: 50%;
      margin: 15px auto;
      color: white;
      font-size: 50px;
      padding-top: 25px;
    }

    .name{
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .role{
      color: gray;
      font-size: 16px;
      margin-top: 8px;
    }

    .desc{
      border: 1px dashed gray;
      margin: 20px auto;
      width: 250px;
      padding: 12px;
      font-size: 15px;
    }

    .btn{
      background-color: black;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
    }

    /* Help Button */
    #help{
      background-color: red;
      color: white;
      border: none;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 18px;
      float: right;
      margin-right: 30px;
      margin-top: 120px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="navbar">
    <div id="logo">MyWebsite</div>

    <div id="menu">
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Cards -->
  <div id="container">

    <!-- Card 1 -->
    <div class="card">
      <div class="badge online">ONLINE</div>

      <div class="circle">R</div>

      <div class="name">Rahul</div>
      <div class="role">Web Developer</div>

      <div class="desc">
        Builds modern websites using<br>
        HTML & CSS.
      </div>

      <button class="btn">View Profile</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="badge offline">OFFLINE</div>

      <div class="circle">N</div>

      <div class="name">Neha</div>
      <div class="role">UI Designer</div>

      <div class="desc">
        Designs clean and user-friendly<br>
        interfaces.
      </div>

      <button class="btn">View Profile</button>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="badge online">ONLINE</div>

      <div class="circle">A</div>

      <div class="name">Aman</div>
      <div class="role">Backend Developer</div>

      <div class="desc">
        Works with server logic and<br>
        databases.
      </div>

      <button class="btn">View Profile</button>
    </div>

  </div>

  <!-- Help Button -->
  <button id="help">Help</button>

</body>
</html>
