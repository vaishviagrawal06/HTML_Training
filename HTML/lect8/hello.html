
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Parent Properties Demo</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background-color: rgb(234, 123, 123);
      height: 100vh;
      width: 100%;
      padding: 30px;
    }

    .header{
      padding: 15px;
      text-align: center;
      font-size: 16px;
      color: white;
    }

    .main-box{
      height: 80px;
      padding: 40px;
    }

    .container{
      display: flex;
      /* justify-content: flex-end;   */
      justify-content: center;
      align-items: flex-start;
      gap: 2px;

      background-color: rgb(254, 254, 254);
      height: 120px;
      padding: 20px;
      width: 100%;
    }

    .box{
      background-color: rgb(199, 30, 30);
      width: 35px;
      height: 35px;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

      font-weight: bold;
      
    }
    #one{
        /* flex-basis: 200px; */
        /* flex-shrink: 3; */
        /* flex-grow: 2; */
    }
    #two{
        flex-grow: 1;
    }
  </style>

</head>
<body>

  <div class="header">
    <h2>Flexbox Parent Properties Demo</h2>
  </div>

  <div class="main-box">
    <div class="container">
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
  </div>

</body>
</html>
